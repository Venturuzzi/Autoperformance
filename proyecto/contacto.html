<main class="container">

    <h1 class="col-12">Dejanos tu mensaje</h1>
    

<section id="contactoCliente">

   <form >

    <label for="nombre-apellido">Nombre y Apellido</label>

    <div class="nombreApellido">

      
      <input type="text" id="nombre-apellido" required>
    
    </div>
<br>

    <label for="mensaje">Tu Mensaje</label>

    <div class="textCliente">

      
      <textarea name="" id="mensaje" cols="30" rows="10"></textarea>
    
    </div>

    <label for="correo">Email</label>
    
    <div class="email">

      <input type="email" id="correo" placeholder="ejemplo@gmail.com">
    
    </div>

    <label for="telefono">Telefono</label>

    <div class="tel">

      
      <input type="tel" id="telefono" placeholder="+54 9 351-653654" required>
    
    </div>

     <div class="promo">

      <label for="promo">Deseas adherirte al envio de promociones y descuentos exclusivos</label>
      <input type="checkbox" id="promo">
     
    </div>

    
    <div class="boton">

      <input type="submit" value="Enviar Mensaje" class="boton">
    
    </div>

   </form>

</section>

<br>
